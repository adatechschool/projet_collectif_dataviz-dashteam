<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div id="main-container">
      <div id="menu">
        <div id="menu-content"></div>

        <div id="intro">
          <p id="hello">Hello,</p>

          <div class="line"></div>
          <p id="degrees-weather-block"></p>
        </div>
        <div id="news-block">
          <div id="news-block-header">
            <div id="title-news-block"><p>ðŸ”¥ News</p></div>
            <div id="filter-news-block">

                <li id="link-tech">Tech</li>

                <li id="link-security">Security</li>
              </ul>

          </div>
          <div id="line-news-block"></div>

        <div id="spotify-block">

            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/2vJNVV27Lya8oXXIv7cBzp?utm_source=generator&theme=0"
            width="100%"
            height="500"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>

          <p id="title-practice-block">ðŸŽ“ Do you want to practice JS ?</p>

            the corrections of all the exercises.
          </p>
          <div id="btn-practice-block">Let's practice</div>
        </div>

        <!-- -----------------------  ARTICLE 0 ----------------------- -->

        <div class="article">

            <div class="text-article">
              <div class="header-text-article">
                <p class="author-article"></p>
                <p class="date-article"></p>
              </div>
              <p class="title-article"></p>
              <p class="description-article"></p>
              <a href="" class="link-article" target="_blank"
                ><button class="btn-article">Learn more</button></a
              >
            </div>

            <img src="./img/test2.jpg" alt="" class="img-article" />
          </div>

          <div class="line-article"></div>
        </div>
        <!-- -----------------------  ARTICLE 1 ----------------------- -->
